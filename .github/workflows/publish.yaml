name: "Main"

on:
  push:
    branches:
      - "main"

env:
  CLUSTER: ${{ github.ref != 'refs/heads/main' && 'staging' || 'prod' }}
  SHA_SHORT: ${{ git rev-parse --short HEAD }}

jobs:
